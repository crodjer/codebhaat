{% load humanize %}
    <tr>
	    <th width="40%">Name :</th><td>{{ profile.name }}</td>
    </tr>
    <tr>
	    <th>Hall :</th><td>{{ profile.get_hall_display }}</td>
    </tr>
	    <th>Year :</th><td>{{ profile.get_year_display }}</td>
    </tr>
    {% if profile.user.rank_set.count %}
    </tr>
	    <th>Ranks :</th><td>{% for rank in profile.user.rank_set.all %}<a href='{{ rank.contest.get_absolute_url }}' %}>{{ rank.contest }}</a>:  <b>{{ rank.rank|ordinal }}</b><br/>{% endfor %}</td>	 
    </tr>    
    {% endif %}
