{% extends 'base.html' %}
{% block content %}
<h2>Edit Profile</h2>

	<form action = "" method = "post" class = "form">
		<table style = "float:left;" class = "form_table">
			{{ form }}	
			{% csrf_token %}		
			<tr><td>&nbsp;</td><td><input class = 'btn' type = 'submit' value = 'Update' style = "float:left;"/></td></tr>
			<tr><td></td><td><small>*** All Fields are Compulsory ***</small></td></tr>
			<tr><td><a href = "{% url profiles_profile_detail user %}">View Profile</a></td><td><a href = "/accounts/password/change/">Change Password</a></td></tr>
		</table>
	</form>
{% endblock %}
