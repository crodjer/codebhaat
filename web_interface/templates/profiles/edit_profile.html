{% extends 'base.html' %}
{% block content %}
<h2>Edit Profile</h2>

	<form action = "" method = "post" class = "form">
		<table class = "table">
			{{ form }}	
			{% csrf_token %}		
			<tr><td>&nbsp;</td>
			<td>
				<div class="form-action">
					<input class = 'btn btn-primary' type = 'submit' value = 'Update Account!' style = "float:left;"/>
				</div>
			</td></tr>
			<tr><td><a href = "{% url profiles_profile_detail user %}">View Profile</a></td><td><a href = "/accounts/password/change/">Change Password</a></td></tr>
		</table>
	</form>
{% endblock %}
