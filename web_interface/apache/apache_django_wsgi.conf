<VirtualHost *:80>
    Alias /media/ /home/pankaj/workspace/codebhaat/web_interface/media/
    
    <Directory /home/pankaj/workspace/codebhaat/web_interface/media/>
        Order allow,deny
        Options Indexes
        Allow from all
        IndexOptions FancyIndexing
    </Directory>

    WSGIScriptAlias / /home/pankaj/workspace/codebhaat/web_interface/apache/codebhaat.wsgi

    <Directory /home/pankaj/workspace/codebhaat/web_interface/apache>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
